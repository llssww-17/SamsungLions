<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<link href="../css/common.css" rel="stylesheet" type="text/css">
	<link href="../css/desktop.css" rel="stylesheet" type="text/css" media="screen and (min-width: 721px)">
	<link href="../css/mobile1.css" rel="stylesheet" type="text/css" media="screen and (max-width: 720px)">
	<title>삼성라이온즈파크 구장 위치</title>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		header {
			background-color: #ccc;
			color: white;
			padding: 1px;
		}

		footer {
			width: 100%;
			text-align: center;
			clear: both;
			position: fixed;
			bottom: 0px;
			background-color: #ccc;
			color: white;
			padding: 1px;
		}
	</style>
</head>

<body>
	<header>
		<h1>삼성라이온즈파크 구장 위치</h1>
	</header>
	<script>
		var map;


		$(function () {
			var latlngDC = new google.maps.LatLng(35.8411290, 128.68123648);
			var mapOptions = { zoom: 12, center: latlngDC };

			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			var marker = new google.maps.Marker({
				position: latlngDC,
				map: map,
				title: '삼성라이온즈파크',
				icon: '../img/lions.PNG',
				animation: google.maps.Animation.DROP
			});

			var contentString = "<b>대구광역시 수성구 야구전설로 1</b>";
			var infowindow = new google.maps.InfoWindow({ content: contentString });

			google.maps.event.addListener(marker, 'click', function () { infowindow.open(map, marker); });
		});
	</script>

	<style>
		#map-canvas {
			width: 500px;
			height: 500px;
			max-width: 100%;
			display: block;
			margin: auto;
		}
	</style>
	</head>

	<div id='map-canvas'></div>
	<footer class="foot">
		<p>2022 LSW</p>
	</footer>
</body>

</html>
